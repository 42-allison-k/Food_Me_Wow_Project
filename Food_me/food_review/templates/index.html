{% extends 'base.html' %}

<!-- Title Section -->
{% block title %}Food Me {% endblock title %}
<!-- Content Section -->
{% block content %}

{% if user.is_authenticated %}
<header
  class="w3-container w3-green w3-cell w3-center w3-cell-middle"
  style="width: 100vw; height: 60vh"
>
  <h1 class="" style="font-size: 8rem">Food Me</h1>
  <h3 class="">{{ user.username}}`s Personal Foodie Journey</h3>
</header>

<div class="w3-cell-row" style="height: 20vh">
  <div class="w3-container w3-center w3-cell w3-cell-middle">
    <a
      href="/search"
      class="w3-btn w3-green w3-round w3-xlarge"
      title="Search for your restaurant"
      >Search</a
    >
    <a
      href="/add"
      class="w3-btn w3-green w3-round w3-xlarge"
      title="Add a restaurant"
      >Add</a
    >
    <a href="{% url 'logout' %}"
  class="w3-button w3-green w3-round w3-xlarge w3-right"
  >Log Out</a>
  </div>
</div>
{% else %}
 <p>You are not logged in</p>
 <a href="{% url 'login' %}">Login</a>
 {% endif %}
{% endblock content %}
